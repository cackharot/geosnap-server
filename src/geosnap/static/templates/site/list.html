<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="siteListCtrl">
    <h3>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    {{selected_district_name}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right animated fadeInUpShort" role="menu">
                    <li ng-repeat="item in districts">
                        <a href="#/site?district_id={{selected_district_id}}"
                           ng-click="setDistrict(item._id.$oid)"><span
                                ng-bind-html="item._id.$oid | show_check_mark: selected_district_id"></span>
                            {{item.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="pull-right">
                <a href="#/site/-1?district_id={{selected_district_id}}" class="btn btn-success" title="Create new site"><em
                        class="fa fa-plus"></em>&nbsp;New</a>
            </div>
        </div>
        Site Management
    </h3>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <th>Disctrict</th>
                        <th>Name</th>
                        <th>Sq.ft.</th>
                        <th>Consumption(tons)</th>
                        <th>Location</th>
                        <th class="text-center">Action</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in sites">
                            <td>{{getDistrictName(item.district_id.$oid)}}</td>
                            <td><a href="#/site/{{item._id.$oid}}" title="Click to edit this site!">{{item.name}}</a>
                            </td>
                            <td>{{item.square_feet}}</td>
                            <td>{{item.consumption}}</td>
                            <td>{{item.location.latitude}}, {{item.location.longitude}}</td>
                            <td class="text-center">
                                <a href title="Click to delete site" ng-click="deleteSite(item._id.$oid)"><em
                                        class="fa fa-trash"></em></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
