<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="siteListCtrl">
    <h3>
        <div class="pull-right">
            <a href="#/site/-1" class="btn btn-success" title="Create new site"><em
                    class="fa fa-plus"></em>&nbsp;New</a>
        </div>
        Site Management
    </h3>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <th>Name</th>
                        <th>Menu</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in sites">
                            <td><a href="#/site/{{item._id.$oid}}" title="Click to edit this site!">{{item.name}}</a>
                            </td>
                            <td class="text-center">
                                <a href="#/site/{{item._id.$oid}}" title="Click to delete site"><em
                                        class="fa fa-trash"></em></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
