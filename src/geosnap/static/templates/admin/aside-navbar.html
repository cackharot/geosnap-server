<div class="aside-inner">
    <nav class="sidebar">
        <ul class="nav">
            <li class="" ng-class="{'active': !item.heading && location.path().toString().indexOf(item.url.split('//')) == 0, 'nav-heading': item.heading}"
                ng-repeat="item in menuItems">
                <span ng-if="item.heading">
                    {{item.title}}
                </span>
                <a ng-if="!item.heading" href="#{{item.url}}" title="{{item.description}}">
                    <em class="{{item.icon}}"></em> {{item.title}}
                </a>
            </li>
        </ul>
    </nav>
</div>
