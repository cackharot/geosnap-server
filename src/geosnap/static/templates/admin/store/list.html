<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="storeListCtrl">
    <h3>
        <div class="pull-right">
            <a href="#/store/-1" class="btn btn-success" title="Create new store"><em
                    class="fa fa-plus"></em>&nbsp;New</a>
        </div>
        Store Management
        <small>Add hotels, restaurants, fast-food, etc.,</small>
    </h3>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone(s)</th>
                        <th>Timings</th>
                        <th>Cuisine</th>
                        <th>Veg/Non-Veg</th>
                        <th>Delivery (min)</th>
                        <th>Menu</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in stores">
                            <td><a href="#/store/{{item._id.$oid}}" title="Click to edit this store!">{{item.name}}</a>
                            </td>
                            <td>{{item.address}}</td>
                            <td>{{item.phone}}</td>
                            <td>
                                <span>Open: {{item.open_time}} AM</span>
                                <span>Close: {{item.close_time}} PM</span>
                            </td>
                            <td>{{item.cuisine}}</td>
                            <td><span ng-bind-html="item.food_type | show_food_type"></span></td>
                            <td>{{item.expected_delivery_time}}</td>
                            <td class="text-center">
                                <a href="#/product?store_id={{item._id.$oid}}" title="Click to manage products"><em class="fa fa-tasks"></em></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
