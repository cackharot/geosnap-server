<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="userListCtrl">
    <h3>
        <div class="pull-right">
            <a href="#/user/-1" class="btn btn-success" title="Create new user"><em
                    class="fa fa-plus"></em>&nbsp;New</a>
        </div>
        User Management
        <small>Add/Edit users</small>
    </h3>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Roles</th>
                        <th>Created Date</th>
                        <th class="text-center">Delete</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in users">
                            <td><a href="#/user/{{item._id.$oid}}" title="Click to edit this user!">{{item.name}}</a>
                            </td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{",".join(item.roles)}}</td>
                            <td>{{item.created_at | datetime}}</td>
                            <td class="text-center">
                                <a href="#/user" ng-click="deleteUser(item._id.$oid)"><em class="fa fa-times"></em></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
