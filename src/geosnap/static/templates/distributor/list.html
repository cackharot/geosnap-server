<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="distributorListCtrl">
    <h3>
        <div class="pull-right">
            <a href="#/distributor/-1" class="btn btn-success" title="Create new distributor"><em
                    class="fa fa-plus"></em>&nbsp;New</a>
        </div>
        Distributor Management
    </h3>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <th>Name</th>
                        <th>Contact Person</th>
                        <th>Territory</th>
                        <th class="text-center">Manage District</th>
                        <th class="text-center">Action</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in distributors" ng-class="{'text-danger': !item.status}">
                            <td><a href="#/distributor/{{item._id.$oid}}"
                                   title="Click to edit this item!">{{item.name}}</a></td>
                            <td>{{item.contact_name}}</td>
                            <td>{{item.territory}}</td>
                            <td class="text-center">
                                <a ng-if="item.status" href="#/district?distributor_id={{item._id.$oid}}" title="Click to manage districts"><em
                                        class="fa fa-wrench"></em></a>
                            <td class="text-center">
                                <a ng-if="item.status" href="#/distributor" ng-click="deleteDistributor(item._id.$oid)"
                                   title="Click to delete"><em
                                        class="fa fa-trash"></em></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
