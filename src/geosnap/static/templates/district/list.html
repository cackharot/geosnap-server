<div class="content-wrapper ng-fadeInUp" ng-class="app.viewAnimation" autoscroll="false"
     ng-controller="districtListCtrl">
    <h3>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    {{selected_distributor_name}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right animated fadeInUpShort" role="menu">
                    <li ng-repeat="item in distributors">
                        <a href="#/district?distributor_id={{selected_distributor_id}}"
                           ng-click="setDistributor(item._id.$oid)"><span
                                ng-bind-html="item._id.$oid | show_check_mark: selected_distributor_id"></span>
                            {{item.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="pull-right">
                <a href="#/district/-1?distributor_id={{selected_distributor_id}}" class="btn btn-success" title="Create new district"><em
                        class="fa fa-plus"></em>&nbsp;New</a>
            </div>
        </div>
        District Management
    </h3>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <th>Distributor</th>
                        <th>Name</th>
                        <th class="text-center">Action</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in districts" ng-class="{'text-danger': !item.status}">
                            <td>{{getDistributorName(item.distributor_id.$oid)}}</td>
                            <td><a href="#/district/{{item._id.$oid}}"
                                   title="Click to edit this item!">{{item.name}}</a></td>
                            <td class="text-center">
                                <a ng-if="item.status" href="#/district" ng-click="deleteDistrict(item._id.$oid)"
                                   title="Click to delete"><em
                                        class="fa fa-trash"></em></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
